<html>
  <head> </head>
  <body>
    <div class="formsBody" id="expander-forms-body">
      <div class="formsDiv">
        <div class="expander-header">
          <h4>
            <span style="font-weight: 600">Enter variable values - </span>
            <span style="font-weight: 300">Total variables</span>
            <span id="expand-vars" style="font-weight: 300"></span>
          </h4>
          <div class="header-close" id="curateit-close-btn">
            <img
              class="close-icons"
              id="curateit-close-icons"
              alt="close-btn"
            />
          </div>
        </div>
        <div id="popup-body">
          <div class="form-popup-container">
            <div id="form-popup-div"></div>
            <div id="slider-btn-box" class="slider-btn-box">
              <img id="slider-btn-box-img" src="" alt="arrow" />
            </div>
          </div>
          <!-- slider -->
          <div class="slider-container active" id="curateit-slider-container">
            <div class="slider-body">
              <h4 style="margin-top: 0; margin-bottom: 18px; font-weight: 500; color: black;">All Variables</h4>
              <div class="slider-main-container" id="slider-main-container"></div>
            </div>
          </div>
        </div>
        <div class="popup-footer">
          <div></div>
          <button id="insert-btn" class="button-5" role="button">Insert</button>
        </div>
      </div>
    </div>
  </body>
</html>
